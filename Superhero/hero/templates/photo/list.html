{% extends 'superhero_theme.html' %}

{% block content %}
<h1>Photos</h1>
<br><br><br>
<div class="row">

    <table class="table table-hover">
        <tr>
            <th>Title</th>
            <th>Image</th>
        </tr>

        {% for photo in photos %}
        <tr>
            <td><a href="{{ photo.pk }}">{{ photo.title }}</a></td>
            <td><img src="{{ photo.photo.url }}" alt="{{ photo.photo.url }}" height="200"></td>
        </tr>
        {% endfor %}

    </table>

    {% if user.is_authenticated %}
    <p>
        <a href="add" class="btn btn-outline-danger m-5">Add New Image</a>
    </p>
    {% endif %}

    <p>
        <a href="carousel" class="btn btn-outline-danger m-5">Carousel View</a>
    </p>

</div>

{% endblock content %}
