{% extends 'superhero_theme.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Add New Photo</h1>
<br>
<div class="container m-5">

    <form action="" method="post" enctype="multipart/form-data">
        
        {% csrf_token %}
        {{ form|crispy }}
        
        <button class="btn btn-outline-danger m-5" type="submit">Save Image</button>
        
    </form>

</div>

{% endblock content %}
