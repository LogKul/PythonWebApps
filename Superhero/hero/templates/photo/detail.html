{% extends 'superhero_theme.html' %}

{% block content %}
<br>
<h1>{{ photo.title|title }}</h1>
<img src="{{ photo.photo.url }}" alt="{{ photo.photo.url }}" height="600">
<br><hr><br><br>

{% if user.is_authenticated %}
<a class="btn btn-outline-danger m-5" href="{{ photo.pk }}/">Edit Photo</a>
<a class="btn btn-outline-danger m-5" href="{{ photo.pk }}/delete">Delete Photo</a>
{% endif %}

<br><br><hr>
<a href="/photo/">Back to Photos List</a>
{% endblock content %}
